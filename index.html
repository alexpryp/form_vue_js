<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form with Vue.js</title>
  <script src="https://unpkg.com/vue"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
  <div id="app">
    <div class="well">
      <form action="">
        <div class="form-group">
          <label for="firstname">First name</label>
          <input type="text" id="firstname" class="form-control" placeholder="First name">
        </div>
        <div class="form-group">
          <label for="lastname">Last name</label>
          <input type="text" id="lastname" class="form-control" placeholder="Last name">
        </div>
        <div class="form-group">
          <label for="url">Blog</label>
          <input type="text" id="url" class="form-control" placeholder="url">
        </div>
        <div class="form-group">
          <label for="badge">Personal badge (html)</label>
          <textarea id="badge" class="form-control" cols="10" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="book">Favourite book ISBN (like 0201558025)</label>
          <input type="text" id="book" class="form-control" placeholder="book">
        </div>
        <div class="form-group">
          <label for="techno">Technologies</label>
          <input type="text" id="techno" class="form-control" placeholder="techno">
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>

    <div class="well">
      <h3>Dear !</h3>
      <p></p>
      <p>My blog is <a href="">here</a></p>
      <p>
        <h4>My favourite book is ''</h4>
        <img src="">
      </p>
      <p>
        My technologies
        <ul>
          <li></li>
        </ul>
      </p>
    </div>
    <div class="well">Please submit the form</div>
  </div>

  <script>
    
  </script>
</body>
</html>
